<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>

    <h1>Asynchronous JavaScript</h1>
    <script>
        const second = () => {
            setTimeout(() => {
                console.log("Async Hey there");
            }, 2000);
        }

        const first = () => {
            console.log('hey there');    
            second();
            console.log('the end')        ;
        }

        first();

    </script>
    
</body>
</html>
